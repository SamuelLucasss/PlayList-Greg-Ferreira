<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">

        <title>
            Playlist Xerecrazy
        </title>
    </head>
    <body>
        <main>

            <img class="bg" src="./img/greg-bg.jpg" alt="Greg Ferreira">
            
            <div class="informacoes-container">
                <img src="./img/greg-capa-album.jpg" alt="Gregory Ferreira">

                <h1 id="nome-track">
                    Track 1
                </h1>

                <audio id="track" src="./music/track-1.mp3"></audio>

                <p>
                    Artista: Greg Ferreira
                </p>

                <div class="controls-music">
                    <button id="btn-anterior" class="bi-skip-start-fill"></button>
                    <button id="btn-play-pause" class="bi bi-play-circle-fill"></button>
                    <button id="btn-proximo" class="bi bi-skip-end-fill"></button>
                </div>
            </div>

        </main>

        <script src="./script.js"></script>
    </body>
</html>
